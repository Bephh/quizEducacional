<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Auth Ui</title>
  <link rel="stylesheet" href="./CSS/style.css" />
  <script defer src="../script.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="quiz-menu">
      <span>Quiz ▾</span>
      <div class="menu-dropdown">
        <a href="./quiz/juridico">Serviços Jurídicos</a>
        <a href="./quiz/desenvolvimento-sistemas">Desenvolvimento de Sistemas</a>
        <a href="./quiz/eletronica">Eletrônica</a>
        <a href="./quiz/administracao">Administração</a>
      </div>
    </div>
    <div class="user-info">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" />
        <path d="M6 20c0-3.333 2.667-6 6-6s6 2.667 6 6" />
      </svg>
      <div class="user-dropdown">
        <a href="./login.html" id="user-status">Login</a>
        <a href="./index.html" id="user-details">Convidado</a>
      </div>
    </div>
  </div>
  <div class="container" id="auth-container">
    <h2>Login no Quiz</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email-login">Email</label>
        <input type="email" id="email-login" required />
      </div>
      <div class="form-group">
        <label for="password-login">Senha</label>
        <input type="password" id="password-login" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="links">
      <a href="./registro.html">Cadastrar-se</a> |
      <a href="./esqueci.html">Esqueci minha senha</a>
    </div>
  </div>
  <footer>Projeto Quiz | 2 Módulo 2025 | ETEC Albert Einstein</footer>
</body>

</html>
